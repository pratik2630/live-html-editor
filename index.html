<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
       <script src="https://kit.fontawesome.com/f712b3076a.js" crossorigin="anonymous"></script>
       <script>
        function displayOutput() {
        var html_div = document.getElementById("html-code").value;
        var css_div = "<style>" + document.getElementById("css-code").value + "</style>";
        var js_div = "<script>" + document.getElementById("js-code").value + "</scri" + "pt>";

        var frame = document.getElementById("output_area").contentWindow.document;

        frame.open();
        frame.write(html_div+css_div+js_div);
        frame.close();
  }
       </script>
    </head>
    <body>
        <nav>
            <i class="fa-brands fa-html5"></i> Live Code Editor
        </nav>
        <div id="top__div">
            <div id="html">
                <b id="text_style">HTML</b>
                <textarea id="html-code"  placeholder="Enter HTML code here ..." oninput="displayOutput()"></textarea>
            </div>
            <div id="css">
                <b id="text_style">CSS</b>
                <textarea id="css-code"  placeholder="Enter CSS code here ..." oninput="displayOutput()"></textarea> 
            </div>
            <div id="js">
                <b id="text_style">JAVASCRIPT</b>
                <textarea id="js-code"  placeholder="Enter JS code here ..." oninput="displayOutput()"></textarea>
            </div>
        </div>
        <div id="bottom__div">
            
            <iframe id="output_area"></iframe>
        </div>
    
    </body>
</html>
